<span>
    <a fmt-if="link.href" href="{{link.href | escapeXmlAttrs}}" target="_link" title="{{link.tip}}" class="{{link.class}}">
        <span fmt-if="link.name">{{link.name | escapeXmlContent}}</span>
        <span fmt-if="!link.name">{{link.href | escapeXmlContent}}</span>
    </a>
    <a fmt-if="!link.href" title="{{link.tip}}" class="{{link.class}}">{{link.name | escapeXmlContent}}</a>
    <span fmt-if="link.desc"> - {{link.desc | escapeXmlContent}}</span>
</span>
